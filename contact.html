<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Proyecto con JavaScript</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" type="text/css" href="css/Styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/pink.css" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.theme.min.css" />
    <script type="text/javascript" src="js/jquery-ui-1.13.1/jquery-ui.min.js"></script>

    <!-- Plugin validacion -->

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


    <!--Script-->
    <script type="text/javascript" src="js/Main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-pink"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1> PROYECTO JS </h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="About.html">SOBRE MI</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!--Contenido-->
        <section id="content">
            <div id="box">
                <!--Cargar formulario-->
                <h2>Contacto</h2>
                <form action="" method="post" id="form_contact">
                    <label for="surname">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric"/>

                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" data-validation="alphanumeric" />

                    <label>Email</label>
                    <input type="email" name="email" data-validation="email" />

                    <label>Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="data" data-validation-format="dd-mm-yy"/>

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number"/>

                    <input type="submit" value="Enviar" />
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4>Melendi letras</h4>
                    <img src="img/caracol.jpg" />
                    <p>Yo podria prometerte el mundo, tu prometeme un madrugada para cantarte
                        Compay Segundo mientras tu me bailas como Lady Gaga. </p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name" />

                        <label class="input-label" for="email">
                            Correo
                        </label>
                        <input type="text" name="email" />

                        <label class="input-label" for="password">
                            Contrase√±a
                        </label>
                        <input type="text" name="password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>

            </aside>

            <div class="clearfix"></div>
        </section>
    </section>

    <footer>
        La promesa Melendi &copy;

        <a href="#" class="subir">Volver arriba</a>
    </footer>

</body>

</html>
